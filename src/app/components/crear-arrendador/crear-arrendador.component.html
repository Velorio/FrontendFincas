<p>crear-arrendador works!</p>

<form (ngSubmit)="crearArrendador()">
    Nombre<br/>
    <input type="text" name="Nombre" [(ngModel)]="arrendador.nombre" /><br/>
    Apellido<br/>
    <input type="text" name="Apellido" [(ngModel)]="arrendador.apellido" /><br/>
    Teléfono<br/>
    <input type="text" name="Teléfono" [(ngModel)]="arrendador.telefono" /><br/>
    Correo<br/>
    <input type="text" name="Correo" [(ngModel)]="arrendador.correo" /><br/>

    <input type="submit"/>
</form>
