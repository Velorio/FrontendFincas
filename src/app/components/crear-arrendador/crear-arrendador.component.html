<div class="crear-arrendador-bg">
  <div class="container">
    <div class="form-container">
      <h1 class="display-4">Nuevo Arrendador</h1>
      <form (ngSubmit)="crearArrendador()" class="arrendador-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="Nombre" [(ngModel)]="arrendador.nombre" class="form-control" />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="Apellido" [(ngModel)]="arrendador.apellido" class="form-control" />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="Teléfono" [(ngModel)]="arrendador.telefono" class="form-control" />
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="text" id="correo" name="Correo" [(ngModel)]="arrendador.correo" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
      </form>
    </div>
  </div>
</div>
