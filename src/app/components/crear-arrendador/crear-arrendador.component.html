<div class="form-container">
    <p>Crear Arrendador</p>
    <form (ngSubmit)="crearArrendador()" class="arrendador-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="Nombre" [(ngModel)]="arrendador.nombre" />
      </div>
      
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="Apellido" [(ngModel)]="arrendador.apellido" />
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="Teléfono" [(ngModel)]="arrendador.telefono" />
      </div>
      
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" id="correo" name="Correo" [(ngModel)]="arrendador.correo" />
      </div>
      
      <input type="submit" value="Crear Arrendador"/>
    </form>
  </div>
