<!-- inicio-de-sesion.component.html -->
<div class="container">
  <div class="form-container">
    <h1 class="display-4">Ingresar Usuario</h1>
    <form (ngSubmit)="iniciarSesion()" #form="ngForm" class="arrendador-form">  <!-- Add #form="ngForm" -->
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" id="correo" name="correo" [(ngModel)]="correo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
    </form>
  </div>
</div>y
